<!DOCTYPE html>
<html>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <head>
        <script type="text/javascript" src="./build/bundle.js" charset="utf-8"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAuNKM-vGHA88j-BwrdLyNzaMvbGe4p1K8&callback=initMap">
        </script>
        <meta charset="utf-8">
    </head>

<body>
    <div class="nav-side-menu">
        <div class="brand">Top 5 Restaurants</div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
            <ul id="menu-content" class="menu-content collapse out">
                <li data-toggle="collapse" data-target="#cities" class="collapsed active">
                    <a href="#">
                        <i class="fa fa-globe fa-lg"></i>
                        Pick a City
                        <span class="arrow"></span>
                    </a>
                </li>
                <ul class="sub-menu collapse" id="cities">
                    <li class="active"><a href="#">Rome</a></li>
                    <li><a href="#">Paris</a></li>
                    <li><a href="#">London</a></li>
                    <li><a href="#">Dublin</a></li>
                    <li><a href="#">Madrid</a></li>
                    <li><a href="#">Berlim</a></li>
                </ul>

                <li data-toggle="collapse" data-target="#locations" class="collapsed">
                    <a href="#"><i class="fa fa-map-marker fa-lg"></i> Filter Restaurants <span class="arrow"></span></a>
                </li>

                <ul class="sub-menu collapse" id="locations">
                    <li class="no-indicator">
                        <form>
                            <div class="input-group add-on">
                                <input type="text" class="form-control" id="search" placeholder="Filtrar eventos">
                                <div class="input-group-btn">
                                    <button data-bind="click: filterShows, clickBubble: false" type="button" class="btn btn-default">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li>Restaurant 1</li>
                    <li>Restaurant 2</li>
                    <li>Restaurant 3</li>
                    <li>Restaurant 4</li>
                    <li>Restaurant 5</li>
                </ul>
            </ul>
        </div>
    </div>
    <div class="container" id="main">
      <div class="row">
          <div class="col-md-12 map-container">
              <div id="map"></div>
          </div>
      </div>
    </div>
</body>
</html>
